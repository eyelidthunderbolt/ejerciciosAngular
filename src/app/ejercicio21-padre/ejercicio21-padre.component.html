<h1>Componente Padre</h1>
<input type="number" #valorNumero>
<button (click)="recogerNumeroDelPadre(valorNumero.valueAsNumber)" *ngIf="visible">Enviar</button>
<p>{{numeroDelPadre}}</p>
<app-ejercicio21-hijo (enviarNumero)="recibirNumero($event)" [numeroRecibido]="numeroDelPadre+1" [visibleHijo]="!visible"></app-ejercicio21-hijo>
